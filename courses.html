---
layout: default
title: Courses
---

<div class="body">
  <div class="section">
    <ul class="no-bullets">
      
      {% assign items = site.courses | sort: 'date' | reverse %}
      {% for course in items %}
        <li>
          <h3><a href="{{course.url}}"><span class="chevron">{{course.title}}</span>
            <small>{{course.subtitle | default: course.info | markdownify | strip_html %}}</small></a></h4>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
