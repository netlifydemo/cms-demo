<!doctype html>
<html>
<head>
  
  <style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .fullscreen {
    background: url(/img/vela-bg-lightroom.jpg) no-repeat;
    background-size: cover;
    width: 100%;
    overflow: hidden;
  }
  .bottom {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 2em;
    background: white;
    color: black;
  }
  </style>
</head>
<body>
  <div class="fullscreen">
   <div class="bottom">
     I'm at the bottom
   </div>
  </div>
  <div>
    <p>There is more text here</p>
  </div>
  <script src="/js/jquery.js"></script>
  <script>
  //alert($(window).height());
  $('body').scrollTop(1);
  $('.fullscreen').height($(window).height());
  </script>
</body>
</html>
